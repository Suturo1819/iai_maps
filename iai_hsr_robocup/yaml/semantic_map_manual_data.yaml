names:
   - robocup_table
   - robocup_shelf
robocup_table:
   type: Table
   width:  0.75
   height: 0.46
   depth: 0.55
   z_rot: 1.32 # rotate 90 degree counter-clockwise w.r.t env_origin
   x_pos: -0.12
   y_pos: 1.86
robocup_shelf:
   type: Shelf
   width: 0.7
   height: 1.5
   depth: 0.36
   z_rot: -0.05
   x_pos: 0.0
   y_pos: 0.05
   floors_height: [0.11, 0.54, 0.96]
   num_floors: 3
# adjust for the region filter
surface_top_offset: 0.30 # 30cm above region surface
surface_bottom_offset: 0.05 # 5cm into region surface
